!
! FRRouting configuration file
!
log file /var/log/frr/frr.log
!
!  BGP CONFIGURATION
!
! non si usa mai redistribute in bgp

debug bgp keepalives
debug bgp updates in
debug bgp updates out

router bgp 2

! Impostazioni di BGP
	no bgp ebgp-requires-policy
!
! network
!
	network 90.0.0.0/25
	network 95.0.0.0/24
!
! neighbor
!
	neighbor 5.0.0.1 remote-as 6
	neighbor 5.0.0.1 description r10
	neighbor 2.2.2.2 remote-as 2
	neighbor 2.2.2.2 update-source 9.9.9.9
	neighbor 2.2.2.2 description r2
	neighbor 4.4.4.4 remote-as 2
	neighbor 4.4.4.4 update-source 9.9.9.9
	neighbor 4.4.4.4 description r4
	neighbor 7.7.7.7 remote-as 2
	neighbor 7.7.7.7 update-source 9.9.9.9
	neighbor 7.7.7.7 description r8
!
!	RIP CONFIGURATION
!
router rip
	network 90.0.0.0/8
	redistribute connected
	redistribute bgp route-map eBGP

route-map eBGP permit 10
	match ip next-hop prefix-list myNeigh

ip prefix-list myNeigh permit 5.0.0.0/25 le 32

