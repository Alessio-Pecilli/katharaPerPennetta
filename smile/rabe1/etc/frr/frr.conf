!
! FRRouting configuration file
!
log file /var/log/frr/frr.log

ip prefix-list myNeighbors permit 50.7.1.0/24 le 32 
route-map eBGP permit 10 
	match ip next-hop prefix-list myNeighbors 
! 
router rip 
	network 100.0.0.0/8
	redistribute connected 
	redistribute bgp route-map eBGP 


!
!  BGP CONFIGURATION
!

debug bgp keepalives
debug bgp updates in
debug bgp updates out

! Attivazione del protocollo BGP con il numero di AS del router
router bgp 100
	no bgp ebgp-requires-policy
	no bgp network import-check
!
! network
!
	network 100.0.0.0/8
	network 50.7.1.0/24
!
! neighbor
!
	neighbor 3.3.3.3 remote-as 100
	neighbor 3.3.3.3 update-source 2.2.2.2
	neighbor 3.3.3.3 description r3as100
	neighbor 50.7.1.7 remote-as 7
	neighbor 50.7.1.7 description r1as7

